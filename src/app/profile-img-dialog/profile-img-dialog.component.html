<h1 mat-dialog-title>Profile Image</h1>
<div mat-dialog-content>
    <p>
        <i>Browse new picture and click upload to update the profile image</i>
        <mat-progress-bar *ngIf="inProgress" mode="indeterminate"></mat-progress-bar>
    </p>
    <img [src]="!url ? data.path : url" width="700" class="rounded" id="dialog-img"/>
</div>
<div mat-dialog-actions>
    <button (click)="onNoClick()" color="warn" mat-raised-button>Close</button>
    <button (click)="onBrowse(img)" mat-raised-button>Browse</button>
    <button (click)="upload($event)" *ngIf="data.image" color="primary" mat-raised-button>Upload</button>
    <button *ngIf="!data.image" color="primary" disabled mat-raised-button>Upload</button>
    <input #img (change)="fileOnChange(img)" accept="image/*" hidden type="file"/>
</div>
