<section class="row mt-5 pl-5 pr-5 pt-3">
    <div class="col-12">
        <mat-card class="shadow">
            <mat-toolbar class="mb-3">
                <mat-toolbar-row>
                    <span>User Profile</span>
                    <mat-icon class="ml-auto" id="logout" matTooltip="Click to logout" (click)="logout()">exit_to_app</mat-icon>
                </mat-toolbar-row>
            </mat-toolbar>
            <mat-card-header class="d-flex flex-column">
                <div class="d-flex justify-content-center">
                    <img src="{{ userInfo.profile_img }}" width="150" height="150" class="rounded-circle" (click)="dialogOpen()"/>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <h4>
                        {{userInfo.username}}</h4>
                </div>
            </mat-card-header>
            <mat-card-content class="card-font-lg row p-4 pb-5">
                <form method="post" (submit)="updateProfile($event)" >
                    <mat-form-field class="col-lg-12">
                        <input type="text" matInput value="{{ userInfo.username }}" placeholder="Username" [disabled]="true"/>
                    </mat-form-field>
                    <mat-form-field class="col-lg-12">
                        <input type="text" matInput [(ngModel)]="userInfo.email" name="email" placeholder="Email"/>
                    </mat-form-field>
                    <mat-form-field class="col-lg-6 col-sm-12">
                        <input type="text" matInput [disabled]="true" value="{{ userInfo.rolename }}" placeholder="Role Name"/>
                    </mat-form-field>
                    <mat-form-field class="col-lg-6 col-sm-12">
                        <input [(ngModel)]="userInfo.phone" matInput name="contact" placeholder="Contact Number" type="text"/>
                    </mat-form-field>
                    <mat-form-field class="col-lg-6 col-sm-12">
                        <input [(ngModel)]="userInfo.fname" matInput name="fname" placeholder="First Name" type="text"/>
                    </mat-form-field>
                    <mat-form-field class="col-lg-6 col-sm-12">
                        <input [(ngModel)]="userInfo.lname" matInput name="lname" placeholder="Last Name" type="text"/>
                    </mat-form-field>
                    <div class="col-12">
                        <button class="float-right" color="primary" mat-raised-button type="submit">
                            Update
                        </button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</section>
