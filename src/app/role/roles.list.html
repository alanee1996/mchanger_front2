<section class="col-12 mt-5">
    <div class="table-responsive">
        <table class="table table-hover table-bordered table-light shadow">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Role Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Created Date</th>
                    <th scope="col">Modified Date</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let role of data">
                    <td>
                        {{ role.id }}</td>
                    <td>
                        {{ role.rolename }}</td>
                    <td>
                        <i *ngIf="role.active" class="material-icons text-success">
                            check_circle
                        </i>
                        <i *ngIf="!role.active" class="material-icons text-danger">
                            cancel
                        </i>
                    </td>
                    <td>
                        {{ role.createdDate }}</td>
                    <td>
                        {{ role.modifiedDate }}</td>
                    <td class="text-center">
                        <button mat-button class="bg-primary" matTooltip="Edit" [routerLink]="['/dashboard/roles/detail','update']" [queryParams]="{id: role.id}">
                            <i class="material-icons text-white">
                                create
                            </i>
                        </button>
                        <button mat-button class="bg-danger ml-4" matTooltip="Delete">
                            <i class="material-icons text-white">
                                delete_forever
                            </i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
