<p *ngIf="this.message; else content" class="text-danger display-1ng s">
  {{ message }}</p>
<ng-template #content>
  <div class="col-12 mt-5 text-center">
      <h2>
          {{title}}</h2>
      <mat-divider></mat-divider>
  </div>
  <div class="col-12 mt-5">
      <form [formGroup]="userForm" class="col-12" id="userForm" (submit)="decider($event)">
          <mat-form-field class="col-lg-6">
              <input matInput placeholder="Username" value="{{ data.username }}" type="text" disabled>
              </mat-form-field>
              <mat-form-field class="col-lg-6">
                  <input [(ngModel)]="data.email" formControlName="email" matInput placeholder="Email Address" type="text">
                  <mat-error *ngIf="userForm.get('email').hasError('email') && !userForm.get('email').hasError('required')">
                      Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="userForm.get('email').hasError('required')">
                      Email is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
              <div class="col-12 p-4">
                <button class="float-right btn-block" color="primary" mat-raised-button type="submit" *ngIf="!isCreate">Update</button>
                <button class="float-right btn-block" color="primary" mat-raised-button type="submit" *ngIf="isCreate">Create</button>
              </div>
          </form>
      </div>
      <br />
      <br />
      <br />
      <br />
  </ng-template>
